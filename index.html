<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>
<body>
    <form action="" id="task1">
        <select name="region" id="">
            <option selected disabled hidden>Choose region</option>
            <option value="asia">
                Asia
            </option>
            <option value="europe">
                Europe
            </option>
            <option value="africa">
                Africa
            </option>
            <option value="oceania">
                Oceania
            </option>
            <option value="americas">
                America
            </option>
            <option value="polar">
                Polar
            </option>
        </select>
        <select name="subregion" id=""></select>
        <select name="country" id=""></select>
        <div id="wrapper">
            <div class="profile-main-loader">
              <div class="loader">
                <svg class="circular-loader"viewBox="25 25 50 50" >
                  <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                </svg>
              </div>
            </div>      
        </div>
        <p id="country-info"></p>
    </form>
    <hr><hr>
    <form action="" id="task2">
        <label for="e-mail">E-mail</label>
        <input type="text" name="e-mail">
        <p id="emailErrors" class="errors"></p>
        <label for="password">Password</label> 
        <input type="password" name="password">
        <p id="passwordErrors" class="errors"></p>
        <label for="confirm-password">Confirm password</label>
        <input type="password" name="confirm-password">
        <button id="submit" disabled>Log in</button>
    </form>

    <script type="text/javascript" src="subregions.json"></script>
    <script src="firstTask.js"></script>
    <script src="secondTask.js"></script>
</body>
</html>
